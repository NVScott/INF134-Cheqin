<ion-header>
  <ion-toolbar>
    <ion-title>
      Cheqin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-scroll>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          <img src="../../assets/mascot/1.png" alt="Smiling Umbrella">
        </div>
      </ion-col>
      <ion-col>
        <div class="arrow box">
          Would you like to check-in?
          <ion-button (click)="presentModal()">YEET</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <div class="back">
      <ion-row>
        Activity Log
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
