<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Cheqin
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div text-center>
                    <img src="https://i.imgur.com/c4v5XLN.png" alt="Smiling Umbrella">
                </div>
            </ion-col>
            <ion-col>
                <div class="arrow box">
                    Would you like to check-in?
                    <ion-button (click)=presentModal()>YES</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <div class="activityLog">
            <div id="activityTitle">Activity Log</div>
            
            <ion-card *ngFor="let singleData of data" (click)="onSelect(singleData.timestamp)" class="mainText">
                <div class="setClass(singleData.color)">
                <ion-card-header text-center>
                    <ion-row>
                        <ion-col>
                                {{singleData.timestamp | date: 'MMM d, y'}}
                        </ion-col>
                       
                        <ion-col >
                                {{singleData.timestamp | date: 'h:mm:ss a'}}
                        </ion-col>
                    </ion-row>
                </ion-card-header>
            </div>
                <!-- set the color of the card based on color in database -->
                <!-- <ion-card-content > -->
                    
                    <!-- check to see if its a google home entry
                    <div *ngIf="checkArray(singleData)">

                        <!--button to show / hide conversation -->

                        <!-- if it is a google home entry loop through conversation and display -->
                        <!-- <ion-card-content *ngFor="let new of newData">
                            <div *ngIf="checkUser(new)"><b>User:</b></div>
                            <div *ngIf="checkGoogle(new)"><b>Google:</b></div>
                            {{new.content}}
                        </ion-card-content>
                    </div> -->
                    <!-- displays content from the user -->
                    <!-- {{singleData.content}}  -->
                <!-- </ion-card-content> -->
            
            </ion-card>
        </div>
    </ion-grid>
</ion-content>
