<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="row">
    <ion-input [(ngModel)]="userEmail" placeholder="Enter Email"></ion-input>
  </div>
  <div class="row">
    <ion-input [(ngModel)]="userPassword" placeholder="Enter Password"></ion-input>
  </div>
  <div class="row">
    <ion-button color="primary" (click)="onSubmit()">Submit</ion-button>
  </div>
</ion-content>
