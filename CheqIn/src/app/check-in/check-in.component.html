<ion-header>
    <ion-toolbar>
        <ion-title>
            Check-In!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Tags</ion-label>
            <ion-tags-input [(ngModel)]="tags" (onChange)=onChange($event) [color]="'random'" [once]="'true'" [separatorStr]="','"></ion-tags-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Entry</ion-label>
            <ion-textarea padding rows=5 placeholder="Tell me how you're feeling! :)" [(ngModel)]="entry"></ion-textarea>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <img src="../../assets/brellacircle-bg.png"/>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>Butts</ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" (click)="dismiss()">
                    Cancel
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" (click)="dismiss()">
                    Save
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
