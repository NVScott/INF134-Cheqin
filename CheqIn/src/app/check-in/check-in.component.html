<ion-header>
  <ion-toolbar>
    <ion-title>
      Check-In!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label>
        Tags
        
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="dismiss()">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="dismiss()">
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
