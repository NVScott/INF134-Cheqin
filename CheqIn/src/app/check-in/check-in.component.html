<ion-header>
    <ion-toolbar>
        <ion-title>
            Check-In!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <!--Date Picker-->
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime display-format="MMM D, YYYY" picker-format="MMMM D YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>

        <!--Time Picker-->
        <ion-item>
            <ion-label>Time</ion-label>
            <ion-datetime display-format="h:mm a" picker-format="h mm a" [(ngModel)]="myTime"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Entry</ion-label>
            <ion-textarea rows=5 placeholder="I'm giving presentation and I feel like its going very well! " [(ngModel)]="entry"></ion-textarea>
        </ion-item>
<ion-item>
